<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heatchat</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form id="req-form">
        <label for="justlog-url">Custom Justlog Url</label>
        <input id="justlog-url" type="text" placeholder="<default url>" />
        <label for="channel-name">Channel Name</label>
        <input id="channel-name" list="channel-names" type="text" placeholder="Channel Name" />
        <label for="user-name">Username</label>
        <input id="user-name" type="text" placeholder="Username (or id:userID)" />
        <input type="submit" value="Show" />
        <datalist id="channel-names"> </datalist>
      </form>
      <div id="main-view" class="hidden">
        <canvas id="target-canvas"></canvas>
        <div id="hours">
          <div class="hour">00</div>
          <div class="hour">01</div>
          <div class="hour">02</div>
          <div class="hour">03</div>
          <div class="hour">04</div>
          <div class="hour">05</div>
          <div class="hour">06</div>
          <div class="hour">07</div>
          <div class="hour">08</div>
          <div class="hour">09</div>
          <div class="hour">10</div>
          <div class="hour">11</div>
          <div class="hour">12</div>
          <div class="hour">13</div>
          <div class="hour">14</div>
          <div class="hour">15</div>
          <div class="hour">16</div>
          <div class="hour">17</div>
          <div class="hour">18</div>
          <div class="hour">19</div>
          <div class="hour">20</div>
          <div class="hour">21</div>
          <div class="hour">22</div>
          <div class="hour">23</div>
        </div>
        <div id="months"></div>
      </div>
      <div id="day-view"></div>
    </main>
    <footer>
      <div class="credits">
        This website solely relies on Justlog (or any compatible service).
        <br />
        <a href="https://logs.ivr.fi" target="_blank">logs.ivr.fi</a> is used as the default service.
      </div>
